<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" />
	<link rel="stylesheet" type="text/css" href="css/site.css">
    <script src="../js/jquery-1.11.3.js" type="text/javascript"></script>
	<script src="../jquery.mobile-1.4.5/jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width"/>
	<title>ITLP App</title>
</head>

<body>
 
<!-- This is the second page -->
    <div id="secondpage" data-role="page">
 	<div class="container">

        <div class="ui-content">
		<section id="contactUs">
			<h1>Submit an Inquiry</h1>
			<p>
			As part of ITLP's continued commitment to knowledge, please feel free to submit standard questions 
			and general inquiries through this inquiry form. 		
			</p>
			<form class="simple-form bordered-element" name="contactUsForm" id="contactUsForm" method="POST" onsubmit="validateContactForm()">
				<div class="hidefirst" id="validateMsg">
				</div>
				<label for="Name">Name:</label>
				<input type="text" name="name" id="name" />
				<br/>
				<label for="bestContactMethod">Best Way to Reach You:</label> 
				<select multiple name="bestContactMethod" id="bestContactMethod">
					<option disabled selected> -- select an option -- </option>
					<option value="workPhone">Work Phone</option>
					<option value="cellPhone">Cell Phone</option>
					<option value="email">Email</option>
					<option value="im">Instant Messenger</option>
				</select>
				<br/>
				
				<div class="hidefirst" id="workPhoneDiv">
				<label  for="workPhoneNumber">Work Phone:</label>
				<input type="tel" name="workPhoneNumber" id="workPhoneNumber"  />
				<br/>
     			</div>
				
				<div class="hidefirst" id="cellPhoneDiv">
				<label  for="cellPhoneNumber">Cell Phone:</label>
				<input type="tel" name="cellPhoneNumber" id="cellPhoneNumber"  />
				<br/>
				</div>
				
				<div class="hidefirst" id="emailDiv">
				<label  for="email">Email Address:</label>
				<input type="email" name="email" id="email" />
				<br/>
				</div>
				
				<div class="hidefirst" id="imDiv">
				<label  for="im">Instant Messenger:</label>
				<input type="text" name="im" id="im" />
				<br/>
				</div>
				
				<label for="contactTime">Best Time to Reach You:</label> 
				<select name="contactTime" id="contacttime">
					<option Evening>Any Time</option>
					<option>Morning</option>
					<option>Afternoon</option>
					<option>Evening</option>
				</select>
				<br/>
				<label>Located in US?</label>
				<input type="checkbox" name="usbased" id="usbased" checked="true" /> 
				<br/>
				<label  for="Comments">Comments and Questions:</label>
				<input type="textarea" name="Comments" id="Comments" />
				<br/>
				<input type="submit" id="submitButton" value="submit" />
			</form>
		</section>             
        </div>
        <div data-role="footer">
            <h2>ITLP</h2>
        </div>
    </div>
	</div>


    </div>
	</div>
	</div>
</body>
</html>
